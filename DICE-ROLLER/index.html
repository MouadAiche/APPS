<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE-ROLLER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="userdesires">

        <h1>How many dices do you want to roll?</h1>

        <label for="dice1">dice #1</label>
        <input id="dice1" type="checkbox">

        <label for="dice2">dice #2</label>
        <input id="dice2" type="checkbox">

        <label for="dice3">dice #3</label>
        <input id="dice3" type="checkbox">

    </div>

    <div class="rollcontainer">
        <h1>Generate number <br> (from 1 to 6)</h1>
        <div class="labelcontainer">
            <label id="label1" class="label">0</label>
            <label id="label2" class="label">0</label>
            <label id="label3" class="label">0</label>
        </div>
        <button id="roll" type="submit">ROLL</button>
    </div>

    <div class="message">
        <h1 id="finalmessage"></h1>
    </div>

    <script src="app.js"></script>
</body>
</html>
