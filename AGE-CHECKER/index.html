<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CHECKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- RULES -->
    <div class="rules">
        <h1>RULES</h1>
        <h3>0 to 17 you can't access to our platform</h3>
        <h3>18 to 60 you can access to our platform</h3>
        <h3>+61 you can't access to our platform</h3>
    </div>

    <!-- INPUTS -->
    <div class="inputs">
        <h1>AGE CHECKER</h1>
        <label>name:</label>
        <input id="name" type="text">
        <label>age:</label>
        <input id="age" type="number">
        <button id="submit">submit</button>

        <!-- OUTCOMES -->
        <div class="outcomes">
            <h1 id="welcome"></h1>
            <h3 id="youraccess"></h3>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
