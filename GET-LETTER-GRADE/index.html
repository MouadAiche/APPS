<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET LETTER GRADE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- INPUTS -->
        <div class="inputs-container">
            <h1>Enter your exams points <br> from 0 to 100</h1>
            <label>NAME</label>
            <input id="nameInput" type="text">
            <label>TEST SCORE:</label>
            <input id="scoreInput" type="number">
            <button id="submit" type="button">Get Letter Grade</button>
        </div>
        <!-- OUTCOMES -->
         <div class="outcomes-container">
            <h1 id="result"></h1>
         </div>
    </div>
     <script src="app.js"></script>
</body>
</html>
